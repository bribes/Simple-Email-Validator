<!DOCTYPE html>
<html>
<head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title></title>
</head>
<body>
	<center>
		<h1 class="thin">Simple Email Validator</h1>
		<form class="pure-form" method="get">
			<input pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" placeholder="Email" title="The Email you entered is not valid." type="email" autofocus required> 
			<input class="pure-button-primary pure-button br4" type="submit" value="Validate">
		</form>
	</center>
</body>
</html>
